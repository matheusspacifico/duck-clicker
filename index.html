<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Clicker</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="https://fav.farm/ðŸ¦†"/> 
</head>
<body>

    <main class="main-container">

        <section class="duck-container">

            <div class="worker-left">
                workers
            </div>
            <div class="gameplay-container">
                <div class="numba">
                    <p>Duckonites: <span id="counter"></span></p>
                    <p>Duckonites per sec: <span id="dps-counter"></span></p>
                </div>
                <div class="the-duck-container" id="click-area">
                    <img src="./public/imgs/duck_protagonist.png" id="duck-protagonist" draggable="false">
                    <img src="./public/imgs/pickaxe_level1.png" id="pickaxe" draggable="false">
                    <img src="./public/imgs/rocktest.png" id="duckonite" draggable="false">
                </div>
            </div>
            <div class="worker-right">
                more workers
            </div>
                
        </section>

        <section class="menu-container">
            <div class="menu-tabs">
                <button class="menu-btn" data-tab="shop">Shop</button>
                <button class="menu-btn" data-tab="upgrades">Upgrades</button>
                <button class="menu-btn" data-tab="stats">Stats</button>
                <button class="menu-btn" data-tab="settings">Settings</button>
            </div>
            <div class="menu-content">
                <div id="shop" class="menu-panel active">
                    <img src="./public/imgs/duck_protagonist.png" class="worker-icon">
                    <h2>Duckling</h2>
                    <p>A friendly miner duck that is suspiciously similar to you.</p>
                    <h2 class="buy-button">Buy!!!</h2>
                </div>
                <div id="upgrades" class="menu-panel">
                    <h2>Upgrades</h2>
                    <p>Upgrade your pickaxe and mining speed.</p>
                </div>
                <div id="stats" class="menu-panel">
                    <h2>Stats</h2>
                    <p>Track your progress and performance.</p>
                </div>
                <div id="settings" class="menu-panel">
                    <h2>Settings</h2>
                    <p>Adjust game settings and preferences.</p>
                </div>
            </div>
        </section>        

    </main>
    
    <script src="./src/main.js"></script>
    <script src="./src/menuTabs.js"></script>
    <script src="./src/settings.js"></script>
</body>
</html>
